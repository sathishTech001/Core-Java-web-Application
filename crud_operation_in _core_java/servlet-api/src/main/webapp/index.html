<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello API Demo</title>
</head>
<style>
  div{
    justify-items: center;
    align-content: center;
  }
   table { border-collapse: collapse; width: 60%;  }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #f2f2f2; }
</style>
<body>
  <h1>CURD Operation</h1>
  <div style="background-color: rgb(206, 109, 109);">
    <h3>CREATE</h3>
	  <p> Name : <input type="text" id="name" placeholder="please enter the name "></p>
	  <p> Password : <input type="text" id="password" placeholder="please enter the password"></p>
	  <br>
	  <p>
	  <button onclick="postData()">create</button>
	  </p>
    <P id="status_insert"></P>
  </div>
  <div style="background-color: rgb(126, 192, 91);">
    <h3>READ</h3>
	  <Table id="getCustomerList" style="border: 5px solid white;" >
      <tr>
        <th>S.No</th>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
      </tr>
    </Table>
    <br>
    <p><button onclick="getList()">load data</button></p>
    <h3 id="customer_list_status"></h3>
  </div>
  <div style="background-color: rgb(124, 128, 224);">
    <h3>UPDATE</h3>
    <p> ID : <input type="number" id="update_id" placeholder="please enter the id "></p>
	  <p> Name : <input type="text" id="name_update" placeholder="please enter the name "></p>
	  <p> Password : <input type="text" id="password_update" placeholder="please enter the password"></p>
	  <br>
	  <p>
	  <button onclick="updateData()">update</button>
	  </p>
    <P id="status_update"></P>
  </div>
  <div style="background-color: rgb(235, 99, 140);">
	  <h3>DELETE</h3>
	  <p> Id : <input type="text" id="customer_id" placeholder="please enter the customer id "></p>
	  <br>
	  <p>
	  <button onclick="deleteData()">delete</button>
	  </p>
    <P id="status_delete"></P>
  </div>
  <script src="script.js"></script>
</body>
</html>
